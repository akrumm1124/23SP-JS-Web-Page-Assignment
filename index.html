<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JS Web Page Assignment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Insurance Calculator</h1>
      <p>Enter your age to get your insurance policy rate per year</p>
      <label for="age">Enter your age</label>
      <input type="text" id="age">
      <button id="calculate">Calculate</button>
      <button id="clear">Clear</button>
      <br>
      <br>
      <p style="color: blue; font-size: 28px" id="result">Your result will appear here</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <script type ="text/javascript">
    $(document).ready(function(){
      $('#calculate').click(function(){
        let age = $('#age').val();
        let result = (age * 5) + 300;
        $('#result').text(result);
      })
    });
    </script>
  </body>
</html>
